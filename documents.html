    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const documentsContainer = document.getElementById('documents-container');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const themeToggle = document.querySelector('.theme-toggle');
            const body = document.body;

            // ‰∏ªÈ°åÂàáÊèõÂäüËÉΩ
            function setTheme(theme) {
                if (theme === 'dark') {
                    body.classList.remove('light-theme');
                    body.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-theme');
                    body.classList.add('light-theme');
                    localStorage.setItem('theme', 'light');
                }
            }

            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            setTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
                setTheme(currentTheme === 'dark' ? 'light' : 'dark');
            });

            // Âæû worker Áç≤ÂèñÊñá‰ª∂
            fetch('https://fssa-documents.vic0407lu.workers.dev/api/documents')
                .then(response => response.json())
                .then(documents => {
                    displayDocuments(documents);
                    setupFilterListeners(documents);
                })
                .catch(error => {
                    console.error('Áç≤ÂèñÊñá‰ª∂ÊôÇÂá∫ÈåØ:', error);
                    documentsContainer.innerHTML = '<p class="error-message">ÁÑ°Ê≥ïËºâÂÖ•Êñá‰ª∂ÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ</p>';
                });

            function displayDocuments(documents) {
                documentsContainer.innerHTML = documents.map(doc => `
                    <div class="document-item" data-category="${doc.category}">
                        <h3>${doc.title}</h3>
                        <p>${doc.description}</p>
                        <div class="document-meta">
                            <span class="document-date">ÁôºÂ∏ÉÊó•Êúü: ${new Date(doc.publishDate).toLocaleDateString()}</span>
                            <span class="document-unit">Ë£Ω‰ΩúÂñÆ‰Ωç: ${doc.creationUnit}</span>
                            <span class="document-author">Ë£Ω‰Ωú‰∫∫: ${doc.createdBy}</span>
                        </div>
                        <div class="document-files">
                            ${doc.files.map(file => `
                                <a href="${file.url}" target="_blank" rel="noopener noreferrer" class="document-file">
                                    Êü•ÁúãÊñá‰ª∂Ôºö${file.name}
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }

            function setupFilterListeners(documents) {
                filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const filter = button.dataset.filter;
                        filterDocuments(documents, filter);
                        updateActiveFilter(button);
                    });
                });
            }

            function filterDocuments(documents, filter) {
                const filteredDocs = filter === 'all' ? documents : documents.filter(doc => doc.category === filter);
                displayDocuments(filteredDocs);
            }

            function updateActiveFilter(clickedButton) {
                filterButtons.forEach(button => button.classList.remove('active'));
                clickedButton.classList.add('active');
            }
            // ÁßªÂãïÁ´ØÈÅ∏ÂñÆÂàáÊèõ
            const menuToggle = document.querySelector('.menu-toggle');
            const navList = document.querySelector('.nav-list');
            
            if (menuToggle && navList) {
                menuToggle.addEventListener('click', () => {
                    navList.classList.toggle('active');
                    const isExpanded = navList.classList.contains('active');
                    menuToggle.setAttribute('aria-expanded', isExpanded);
                });
            }

            // Êõ¥Êñ∞Â∞éËà™È´ò‰∫Æ
            function updateActiveNavItem() {
                const currentPath = window.location.pathname.split('/').pop() || 'index.html';
                document.querySelectorAll('.nav-list a').forEach(link => {
                    if (link.getAttribute('href') === currentPath) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
            // ÂèØÊÑõÂÖÉÁ¥†ÈªûÊìäÊïàÊûú
            const cuteElement = document.getElementById('cuteElement');
            const emojis = ['üêæ', 'üéì', 'üìö', 'üñãÔ∏è', 'üçé'];
            let currentEmojiIndex = 0;
            cuteElement.addEventListener('click', () => {
                currentEmojiIndex = (currentEmojiIndex + 1) % emojis.length;
                cuteElement.textContent = emojis[currentEmojiIndex];
                cuteElement.style.transform = 'scale(1.2) rotate(10deg)';
                setTimeout(() => {
                    cuteElement.style.transform = 'scale(1) rotate(0deg)';
                }, 300);
            });
        });
    </script>
